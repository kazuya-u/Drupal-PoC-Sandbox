name: lion
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - lion/base
  - lion/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - lion/user
  core/drupal.dropbutton:
    - lion/dropbutton
  core/drupal.dialog:
    - lion/dialog
  file/drupal.file:
    - lion/file
  core/drupal.progress:
    - lion/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.0.9'
libraries-override:
  ds/ds_2col:
    css:
      theme:
        css/ds-2col.css: false
  ds/ds_2col_fluid:
    css:
      theme:
        css/ds-2col-fluid.css: false
  ds/ds_2col_stacked:
    css:
      theme:
        css/ds-2col-stacked.css: false
  ds/ds_2col_stacked_fluid:
    css:
      theme:
        css/ds-2col-stacked-fluid.css: false
  ds/ds_4col:
    css:
      theme:
        css/ds-4col.css: false
